<aside id="sidebar" class="card shadow contain-content">
	<weather-current class="card shadow" appid="{{ site.data.weather.appid }}" postalcode="{{ site.data.weather.postalCode }}"></weather-current>
	<hr />
	{% if include.pinned-posts %}{% include pinned-posts.html count=layout.pinned-posts %}{% endif %}
	{% for ad in site.data.ads %}
		<ad-block url="{{ ad.url }}">
			<img src="{{ ad.image }}" alt="logo" slot="image" />
			<b slot="label">{{ ad.label }}</b>
			<p slot="description">{{ ad.description }}</p>
			<span slot="calltoaction">{{ ad.callToAction }}</span>
		</ad-block>
	{% endfor %}
	{% if include.recent-posts %}{% include recent-posts.html count=layout.recent-posts %}{% endif %}
</aside>
