<button type="button" is="share-button" class="round shadow fixed z-top" aria-label="Share" title="{{ include.title | default: page.title }}" text="{{ include.text | default: page.description }}" url="{{ include.url | default: page.url | absolute_url }}" hidden="">
	<svg class="current-color icon">
		<use xlink:href="{{ site.icons }}#folder-publicshare"></use>
	</svg>
</button>
