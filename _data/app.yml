name: Whiskey Flat Days
shortName: Whiskey Flats
version: 2.0.0_b2
display: standalone
description: "Map and events app for Whiskey Flat Days"
icons-file: /img/icons.svg
theme:
  color: '#528ff9'
  background: '#242424'
categories:
