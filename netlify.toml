# https://www.netlify.com/docs/netlify-toml-reference/
[build]
  base = "./"
  publish = "./_site"
  command = "npm run build:site && npm run build"
  functions = "api"
[dev]
  base = "./"
  publish = "./_site"
  command = "npm run serve:dev"
  functions = "api"
  targetPort = 4000
[functions]
  included_files = ["_data/*.yml"]
