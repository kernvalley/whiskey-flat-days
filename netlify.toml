# https://www.netlify.com/docs/netlify-toml-reference/
[build]
  base = "./"
  publish = "./_site"
  command = "npm run build && npm run build:site"
[[headers]]
  for="/*"
  [headers.values]
    # Link = '''
    #   </js/index.min.js>; rel=preload; as=script; referrerpolicy=no-referrer,
    #   </css/index.min.css>; rel=preload; as=style; referrerpolicy=no-referrer
    # '''
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000"
    Content-Security-Policy = '''
      default-src 'self';
      img-src * blob: data:;
      script-src 'self' https://cdn.kernvalley.us https://unpkg.com/ https://www.google-analytics.com https://www.googletagmanager.com https://cdn.polyfill.io/v3/polyfill.min.js;
      style-src 'self' https://cdn.kernvalley.us https://unpkg.com/;
      connect-src 'self' https://cdn.kernvalley.us https://api.kernvalley.us https://api.github.com/users/ https://api.openweathermap.org/data/2.5/weather https://www.google-analytics.com/ https://www.googletagmanager.com/gtag/ ;
      font-src 'self' https://cdn.kernvalley.us;
      media-src *;
      frame-src https://www.youtube.com https://www.youtube-nocookie.com;
      form-action 'self';
      manifest-src 'self';
      worker-src 'self';
      reflected-xss block;
      upgrade-insecure-requests;
      block-all-mixed-content;
      disown-opener;'''
[[headers]]
  for="/*.js"
  [headers.values]
    Content-Security-Policy = "default-src 'none'"
    # Link = "reset"
[[headers]]
  for="/*.css"
  [headers.values]
    Content-Security-Policy = "default-src 'none'"
    # Link = "reset"
[[headers]]
  for="/*.svg"
  [headers.values]
    Content-Security-Policy = "default-src 'none'"
    # Link = "reset"
[[headers]]
  for="/*.png"
  [headers.values]
    Content-Security-Policy = "default-src 'none'"
    # Link = "reset"
[[headers]]
  for="/*.jpg"
  [headers.values]
    Content-Security-Policy = "default-src 'none'"
    # Link = "reset"
[[headers]]
  for="/*.ico"
  [headers.values]
    Content-Security-Policy = "default-src 'none'"
    # Link = "reset"
[[headers]]
  for="/*.json"
  [headers.values]
    Content-Security-Policy = "default-src 'none'"
    # Link = "reset"
[[headers]]
  for="/*.xml"
  [headers.values]
    Content-Security-Policy = "default-src 'none'"
    # Link = "reset"
[[headers]]
  for="/service-worker.js"
  [headers.values]
    Content-Security-Policy = "connect-src *"
    Link = "</sw-config.js> rel=preload; as=script"
