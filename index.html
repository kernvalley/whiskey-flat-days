---
title: News
permalink: /news/
pinned: true
layout: default
index: true
no-header: true
---
<section class="grid" id="posts">
	{% for post in site.posts %}
		<a href="{{ post.url }}" class="card shadow center post-preview">
			<h3 class="post-title">{{ post.title }}</h3>
			<div>
				<span>Posted on</span>
				<time class="post-date">{{ post.date | date: '%a, %b %e, %Y' }}</time>
			</div>
			<img src="{{ post.image | default: 'https://cdn.kernvalley.us/img/raster/missing-image.png' }}" loading="lazy" crossorigin="anonymous" referrerpolicy="no-referrer" width="250" alt="" />
		</a>
	{% endfor %}
</section>
